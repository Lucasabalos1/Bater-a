<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  cada key tiene asociada una data-key que es igual a el audio que reproducira -->
    <div class="keys">
        <div data-key= "65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key= "83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key= "68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key= "70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key= "71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key= "72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key= "74" class="key">
            <kbd>J</kbd>
            <span class="sound">Share</span>
        </div>
        <div data-key= "75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key= "76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio data-key="65" src="songs/clap.wav"></audio>
    <audio data-key="83" src="songs/Hi-Hat.mp3"></audio>
    <audio data-key="68" src="songs/kick.mp3"></audio>
    <audio data-key="70" src="songs/open-hat-snake-100639.mp3"></audio>
    <audio data-key="71" src="songs/boom-bass-drum-sound-f-key-303-hw5.wav"></audio>
    <audio data-key="72" src="songs/ride.wav"></audio>
    <audio data-key="74" src="songs/Snare.mp3"></audio>
    <audio data-key="75" src="songs/Tom.mp3"></audio>
    <audio data-key="76" src="songs/tink.wav"></audio>

    <script src="scrip.js"></script>
</body>

</html>
